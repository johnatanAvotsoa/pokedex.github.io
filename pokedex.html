<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokedex.css">
    <title>POKEDEX</title>
</head>
<body>
   
    <div class="container">
        <h1>POKEDEX</h1>
        <form action="search-poke">
            <label for="search"></label>
            <input type="text" placeholder="Chercher un pokemon" id="search">
            <button type="submit" id="btn">Rechercher</button>
        </form>
    </div>
    <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="container">
        <ul id="pokemon-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
